<!DOCTYPE html>
<html lang='en-us'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Reserve a Table</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                Hot Restaurant
            </h1>
            <hr>
            <h2 class="text-center">
                We only have 5 tables, book your seat before it's gone!
            </h2>
            <br>
            <div class="text-center">
                <a href = "/tables">
                    <button type="button" class="btn btn-lg btn-primary">View Tables</button>
                </a>
                <a href = "/">
                        <button type="button" class="btn btn-lg btn-danger">Home</button>
                    </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for>Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>
                            <div class="form-group">
                                <label for>Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone">
                            </div>
                            <div class="form-group">
                                <label for>Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            <div class="form-group">
                                <label for>Unique ID</label>
                                <input type="text" class="form-control" id="reserve_uniqueID">
                            </div>
                            <button type="submit" class="btn btn-primary submit" id="reserve_submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
            <div class="container">
                <p>Control Panel</p>
              <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
            </div>
          </footer>
    
    <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>

      var newReservation = {

        email: $("#reserve_email").val().trim(),
