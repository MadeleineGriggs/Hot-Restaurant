<!DOCTYPE html>
<html lang='en-us'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel='stylesheet' href='assets/css/styles.css' type='text/css'> -->
    
    <title>Reserve a Table</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                Hot Restaurant
            </h1>
            <hr>
            <h2 class="text-center">
                Current Reservations and Waiting List
            </h2>
            <br>
            <div class="text-center">
                <a href = "/reserve">
                    <button type="button" class="btn btn-lg btn-primary">Make Reservation</button>
                </a>
                <a href = "/">
                        <button type="button" class="btn btn-lg btn-danger">Home</button>
                    </a>
            </div>
        </div>
    </div>

    <div class="container">
            <div class="row">
                    <div class="col-lg-12">
        
                        <!-- Current Tables in Use -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Current Reservations</h4>
                            </div>
                            <div class="panel-body" id="tableSection">
                                
                            </div>
                        </div>
        
                        <!-- Waiting List Panel -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Waiting List</h4>
                            </div>
                            <div class="panel-body" id="waitlistSection">
                                
                            </div>
                        </div>
                    </div>
                </div>
    </div>

    <footer class="footer">
            <div class="container">
                <p>Control Panel</p>
              <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
            </div>
          </footer>

    <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>

    <script type="text/javascript">

    function tableQuery() {
    var currentURL = window.location.origin;

    $.ajax({url: currentURL + "/api/tables", method: "GET"})
			.done(function(data) {
                console.log(data)
                for (const value of data) {
                    var section = $("<div>");
                    section.addClass('well');
                    sectionSeperator = $("<br>");
                    
                    sectionName = value.name;
                    sectionNameContainer = $('<div>');
                        sectionNameContainer.append("Reservation Name: " + sectionName);
                    sectionPhone = value.phone;
                    sectionPhoneContainer = $('<div>');
                        sectionPhoneContainer.append("Reservation Phone: " + sectionPhone);
                    sectionEmail = value.email;
                    sectionEmailContainer = $('<div>');
                        sectionEmailContainer.append("Reservation Email: " + sectionEmail);
                    sectionID = value.id;
                    sectionIDContainer = $('<div>');
                        sectionIDContainer.append("Reservation ID: " + sectionID);
                    sectionHR = $("<hr>")
                    section.append(sectionNameContainer, sectionPhoneContainer, sectionEmailContainer, sectionIDContainer, sectionHR);
                    $('#tableSection').append(section);
                }
            })
    }


    function waitlistQuery() {
    var currentURL = window.location.origin;

    $.ajax({url: currentURL + "/api/waitlist", method: "GET"})
			.done(function(data) {
                console.log(data)
                for (const value of data) {
                    var section = $("<div>");
                    section.addClass('well');
                    sectionSeperator = $("<br>");
                    
                    sectionName = value.name;
                    sectionNameContainer = $('<div>');
                        sectionNameContainer.append("Reservation Name: " + sectionName);
                    sectionPhone = value.phone;
                    sectionPhoneContainer = $('<div>');
                        sectionPhoneContainer.append("Reservation Phone: " + sectionPhone);
                    sectionEmail = value.email;
                    sectionEmailContainer = $('<div>');
                        sectionEmailContainer.append("Reservation Email: " + sectionEmail);
                    sectionID = value.id;
                    sectionIDContainer = $('<div>');
                        sectionIDContainer.append("Reservation ID: " + sectionID);
                    sectionHR = $("<hr>")
                    section.append(sectionNameContainer, sectionPhoneContainer, sectionEmailContainer, sectionIDContainer, sectionHR);
                    $('#waitlistSection').append(section);
                }
            })
    }


    tableQuery();
    waitlistQuery();
    
    </script>
</body>
</html>
